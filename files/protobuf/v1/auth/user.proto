syntax = "proto3";

package authpb;

import "role.proto";
import "google/protobuf/timestamp.proto";

option go_package = "com.example/pkg/services/app/auth/grpc/gen";

// ! IMPORTANTE DA VARIOES ERRORES POR LA ENUMERACIÃ“N DE LOS ATRIBUTOS 1 2 3
